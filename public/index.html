<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 id="user-heading" class="text-center mb-4"></h1>
        <div id="messages" class="mb-3" style="height: 300px; overflow-y: scroll; border: 1px solid #ddd; padding: 10px; background: white; border-radius: 5px;"></div>
        
       
        <form id="form" action="" class="d-flex flex-column">
            <input id="input" class="form-control mb-2" autocomplete="off" placeholder="Type your message..." required />
            
       
            <input type="file" id="file-input" class="form-control mb-2" />
            
       
            <button class="btn btn-primary" type="submit">Send</button>
        </form>
        
        <button id="download-chat" class="btn btn-success mb-3">Download Chat</button> <!-- Download button -->
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
